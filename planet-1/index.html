<script>
  urlParams();

  XY_FIELD_SIZE = [16384, 2768]; https://open.spotify.com/playlist/29kthVqTzuo8eo81PdpH4t
  XY_PLAYGROUND = [5000, 1000, 10900, 1600];
  g_planet = initPlanet(XY_FIELD_SIZE, XY_PLAYGROUND, "planet-4");


  XY_PLAYER = [2586, 555];
  the_player = initPlayer(XY_PLAYGROUND, XY_PLAYER, MOVINGx_NOT, MOVINGx_E);

  XY_ENTER = [210, 110];
  XY_EXIT = [0, 0];
  start_exit = initSigns(XY_PLAYGROUND, XY_ENTER, XY_EXIT);

  new_pylons = makePylons(XY_PLAYGROUND);
  the_pylons = start_exit.concat(new_pylons);

  // the_enemiesO = makeEnemiesOld(XY_PLAYGROUND); //[]; 

  // console.log("Old", the_enemiesO);


  the_enemies = makeEnemies(XY_PLAYGROUND); //[]; 

  //console.log("New", the_enemies);

  the_holes = makeHoles(XY_PLAYGROUND);   //[];



  if (isMobile()) {
    g_planet.m_planet_state = LOOP_0_MOBILE_START;
  } else {
    g_planet.m_planet_state = LOOP_0_DESKTOP_START;
  }

  startItUp(NORMAL_SEGWAYS, the_pylons, the_enemies, the_holes, the_player, g_planet);  // FAST_SEGWAYS    NORMAL_SEGWAYS      SLOW_SEGWAYS

</script>
