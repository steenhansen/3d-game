<script>
  const FIELD_IN_SQUARES = [34, 34];
  const RELATIVE_ORIGIN = [0, 0];
  const PLAYER_START = [23, 10];





  //g_planet = initInfinitePlanet(FIELD_IN_SQUARES);
  g_planet = initBoundedPlanet(FIELD_IN_SQUARES, [0, 0, 34, 10]);








  the_player = initPlayer(PLAYER_START, MOVINGx_NOT, MOVINGx_E);



  the_holes = [];

  exit_sign = initSignLink("sign-exit", [2, 2], 'Exit', "red");
  sign_0 = initSignLink("sign-00", [0, 7], 'S', "white");
  sign_1 = initSignLink("sign-01", [1.5, 7], 'h', "white");
  sign_2 = initSignLink("sign-02", [3, 7], 'o', "white");
  sign_3 = initSignLink("sign-03", [4.5, 7], 'o', "white");
  sign_4 = initSignLink("sign-04", [6, 7], 't', "white");
  the_signs = [exit_sign, sign_0, sign_1, sign_2, sign_3, sign_4];


  slow_0_back_front_enemy = {
    start_pos: [15, 3],
    the_colors: ['red', 'blue'],
    x_moves: [ZERO_10],
    y_moves: [AWAY_10],
    the_speed: 6
  };
  slow_1_back_front_enemy = {
    start_pos: [15, 3],
    the_colors: ['blue', 'red'],
    x_moves: [ZERO_10],
    y_moves: [NEAR_10],
    the_speed: 6
  };

  slow_back_front_3_pylon_points = [[15, 0], [15, 9], [15, 10]];
  slow_back_front_3_pylon_colors = [GRAD_RED_BLUE, GRAD_RED_BLUE, GRAD_RED_BLUE];



  fast_0_left_right_enemy = {
    start_pos: [25, 2],
    the_colors: ['white', 'black'],
    x_moves: [RGHT_10],
    y_moves: [ZERO_10],
    the_speed: 6
  };
  fast_1_left_right_enemy = {
    start_pos: [25, 2],
    the_colors: ['black', 'white'],
    x_moves: [LEFT_10],
    y_moves: [ZERO_10],
    the_speed: 6
  };
  fast_left_right_2_pylon_points = [[20, 2], [30, 2]];
  fast_left_right_2_pylon_colors = [GRAD_WHITE_BLACK, GRAD_WHITE_BLACK];



  corners_4_pylon_points = [[7, 4], [-3, 4], [7, 0], [-3, 0]];
  corners_4_pylon_colors = [GRAD_LIME_FUCHSIA, GRAD_RED_YELLOW, GRAD_RED_YELLOW, GRAD_LIME_FUCHSIA];


  pylon_points = [...fast_left_right_2_pylon_points, ...corners_4_pylon_points, ...slow_back_front_3_pylon_points];
  pylon_colors = [...fast_left_right_2_pylon_colors, ...corners_4_pylon_colors, ...slow_back_front_3_pylon_colors];

  the_pylons = makePylons(pylon_points, pylon_colors);




  //  //  LEFT_100  RGHT_100  AWAY_100   NEAR_100   ZERO_100



  corner_0_enemy = {
    start_pos: [2, 2],
    the_colors: ['yellow', 'red'],
    x_moves: [RGHT_100],
    y_moves: [AWAY_100],
    the_speed: 1
  };
  corner_1_enemy = {
    start_pos: [2, 2],
    the_colors: ['red', 'yellow'],
    x_moves: [LEFT_100],
    y_moves: [NEAR_100],
    the_speed: 1
  };

  corner_2_enemy = {
    start_pos: [2, 2],
    the_colors: ['lime', 'fuchsia'],
    x_moves: [LEFT_100],
    y_moves: [AWAY_100],
    the_speed: 1
  };

  corner_3_enemy = {
    start_pos: [2, 2],
    the_colors: ['fuchsia', 'lime'],
    x_moves: [RGHT_100],
    y_moves: [NEAR_100],
    the_speed: 1
  };

  corner_enemies = [corner_0_enemy, corner_1_enemy, corner_2_enemy, corner_3_enemy];
  fast_enemies = [fast_0_left_right_enemy, fast_1_left_right_enemy];
  slow_enemies = [slow_0_back_front_enemy, slow_1_back_front_enemy];

  the_enemies = makeEnemies([...corner_enemies, ...fast_enemies, ...slow_enemies]);



  startItUp(NORMAL_SEGWAYS, the_pylons, the_signs, the_enemies, the_holes, the_player, g_planet);  // FAST_SEGWAYS    NORMAL_SEGWAYS      SLOW_SEGWAYS

</script>
