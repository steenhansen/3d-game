<script type="text/javascript" src="planet-3/pylons-declare.js"></script>

<script>
  urlParams();

  XY_OFFSET_X = 5000;
  XY_OFFSET_Y = 1000;
  XY_OFFSETS = [XY_OFFSET_X, XY_OFFSET_Y];

  XY_FIELD_WIDTH = 16384;
  XY_FIELD_DEPTH = 2768;
  XY_FIELD_SIZE = [XY_FIELD_WIDTH, XY_FIELD_DEPTH];

  XY_MIN_X = 5000;      //  XY_OFFSET_X
  XY_MAX_X = 7200;
  XY_X_RANGE = [XY_MIN_X, XY_MAX_X];

  XY_MIN_Y = 1000;  // XY_OFFSET_Y
  XY_MAX_Y = 1600;   /// 1600 -600=1000
  XY_Y_RANGE = [XY_MIN_Y, XY_MAX_Y];

  g_planet = initPlanet(XY_OFFSETS, XY_FIELD_SIZE, XY_X_RANGE, XY_Y_RANGE);





  // check for min/maxes???????
  // 1500+5000 == 6500as
  XY_PLAYER = [1500, 600];   // 600 +1000 =1600
  the_player = initPlayer(XY_OFFSETS, XY_PLAYER, MOVINGx_NOT, MOVINGx_E);

  XY_ENTER = [1000, 550];
  XY_EXIT = [1000, 64];
  start_exit = initSigns(XY_OFFSETS, XY_ENTER, XY_EXIT);

  new_pylons = makePylons(XY_OFFSETS);
  the_pylons = start_exit.concat(new_pylons);


  the_enemies = makeEnemies(XY_OFFSETS); //[]; 


  the_holes = makeHoles(XY_OFFSETS);   //[];



  if (isMobile()) {
    g_planet.m_planet_state = LOOP_0_MOBILE_START;
  } else {
    g_planet.m_planet_state = LOOP_0_DESKTOP_START;
  }

  startItUp(FAST_SEGWAYS, the_pylons, the_enemies, the_holes, the_player, g_planet);  // FAST_SEGWAYS    NORMAL_SEGWAYS      SLOW_SEGWAYS

</script>
