<style>
  #a-cube {
    background-image: url('cubes.png');
    width: 200px;
    position: relative;
    transform: scale(0.5);
    left: 300px;
    height: 300px;
    background-position: -0px -0px;
  }
</style>

<div id="a-cube">512 w</div>

<script>

  var counter = 0;
  var distance_size = 0.2;
  var distance_slow = 0;

  function doRotate(timestamp) {
    let the_pos = counter * 200;
    let normal_line = `background-position: -${the_pos}px -0px`;
    const nw_element = document.getElementById(`a-cube`);
    // nw_element.style = normal_line;

    nw_element.style.backgroundPosition = `-${the_pos}px -0px`;
    nw_element.style.transform = `scale(${distance_size})`;


    if (counter == 90) {
      counter = 0;
    } else {
      counter++;
    }

    distance_slow += 1;
    if (distance_slow == 1) {
      distance_size += 0.005;
      if (distance_size > 4) {
        distance_size = 0.2;
      }
      distance_slow = 0;
    }
    requestAnimationFrame(doRotate);
  }

  doRotate();

</script>
