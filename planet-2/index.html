<script>
  urlParams();
  planet_field_width = 8192;
  planet_field_depth = 768;

  g_planet = initPlanetBounded(planet_field_width, planet_field_depth);



  the_player = initPlayer(1000, 288, MOVINGx_E, MOVINGx_E);




  the_pylons = [enter_pylon, exit_pylon, pylon_a_1, pylon_a_2];
  // the_pylons = [pylon_a_1, pylon_a_2];




  the_enemies = [enemy_1, enemy_2];
  the_holes = [hole_1]; //, hole_2, hole_3, hole_4];





  if (isMobile()) {
    g_planet.m_planet_state = LOOP_0_MOBILE_START;
  } else {
    g_planet.m_planet_state = LOOP_0_DESKTOP_START;
  }

  //startItUp(FAST_SEGWAYS);  // FAST_SEGWAYS    NORMAL_SEGWAYS      SLOW_SEGWAYS
  startItUp(FAST_SEGWAYS, the_pylons, the_enemies, the_holes, the_player, g_planet);  // FAST_SEGWAYS    NORMAL_SEGWAYS      SLOW_SEGWAYS


</script>
