  const THIS_PLANET = 'planet-4-run/index.html';

    game_state = GAME_4_SPACE;
    part_state = PART_SPACE_40_LIFTOFF;
    return [game_state, part_state];
  }

  const FIELD_IN_SQUARES = [20, 40];
  const RELATIVE_ORIGIN = [0, 0];
  const PLAYER_START = [5, 10];

  g_planet = initBoundedPlanet(FIELD_IN_SQUARES, [1, 0, 9, 40]);

  the_player = initPlayer(PLAYER_START, MOVINGx_NOT, MOVINGx_E);

  all_holes = [];//  [[-1, 0], [-1, 5], [-1, 10], [-1, 15], [-1, 20], [-1, 25], [-1, 30], [-1, 35]];

  exit_sign = initSign("sign-exit", [5, 7], 'Exit', EXIT_OFF_COLOR, 'planet-3-shoot/index.html');
  sign_0 = initSign("sign-00", [0, 7], 'R', "white");
  sign_1 = initSign("sign-01", [1.5, 7], 'u', "white");
  sign_2 = initSign("sign-02", [3, 7], 'n', "white");
  the_signs = [exit_sign, sign_0, sign_1, sign_2];



  zee_pylons = [
    [0, 0], [0, 5], [0, 10], [0, 15], [0, 20], [0, 25], [0, 30], [0, 35],
    [10, 0], [10, 5], [10, 10], [10, 15], [10, 20], [10, 25], [10, 30], [10, 35]
  ];

  //zee_pylons = [[-1, 0], [-1, 5], [-1, 10], [-1, 15]];


  //the_pylons = makePylons([[3, 5], [-3, 2], [8, 2]],
  the_pylons = makePylonsSame(zee_pylons, GRAD_WHITE_BLACK);



  enemy_0 = {
    start_pos: [3, 2],
    the_colors: ['yellow', 'lime'],
    x_moves: [ZERO_10],
    y_moves: [ZERO_10],
    the_speed: 0
  };



  the_enemies = makeEnemies([enemy_0]);



  startItUp(FAST_SEGWAYS, NORMAL_SEGWAYS, the_pylons, the_signs, the_enemies, the_holes, the_player, g_planet);  // FAST_SEGWAYS    NORMAL_SEGWAYS      SLOW_SEGWAYS
