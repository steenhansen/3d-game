<script>
  const THE_PLANET = 2;

  const PARAMS_STR = getParams(window.location);
  const THIS_PLANET = 'area-2-carom/index.html' + PARAMS_STR;
  const NEXT_PLANET = 'area-3-shoot/index.html' + PARAMS_STR;

  const FIELD_IN_SQUARES = [34, NO_MISSILE_DEPTH_OVERFLOW]; 
  const PLAYER_START = [1, 11];


  let MOBILE_LOAD_PARAM;

  function hitExit() {
    window.location.href = NEXT_PLANET;
  }


  the_planet = initInfinitePlanet(FIELD_IN_SQUARES, MOVINGx_NOT, MOVINGx_E);
  the_player = initPlayer(PLAYER_START);

  holes_0 = [[3, 0],         [5, 0],         [7, 0],         [9, 0]];
  holes_1 = [        [4, 1],     /*  */              [8, 1]        ];
  holes_2 = [[3, 2],        /*                   */          [9, 2]];
  holes_3 = [        [4, 3],         /*  */          [8, 3]        ];
  holes_4 = [[3, 4],         [5, 4],         [7, 4],         [9, 4]];
  holes_5 = [        [4, 5],         /* */           [8, 5]        ];
  holes_6 = [[3, 6],         [5, 6],         [7, 6],         [9, 6]];
  holes_numberic = [ ...holes_0, ...holes_1, ...holes_2, ...holes_3, ...holes_4, ...holes_5, ...holes_6];

  holes_a = [        [4, 0],         [6, 0],        [8, 0],       ];
  holes_b = [[3, 1],         [5, 1],  /*  */ [7, 1],         [9, 1]];
  holes_c = [        [4, 2], /*                   */ [8, 2]        ];
  holes_d = [[3, 3],         [5, 3],  /*  */ [7, 3],         [9, 3]];
  holes_e = [        [4, 4],         [6, 4],         [8, 4]        ];
  holes_f = [[3, 5],         [5, 5],         [7, 5],         [9, 5]];
  holes_g = [        [4, 6],         [6, 6],         [8, 6]        ];
  holes_alphbetic = [ ...holes_a, ...holes_b, ...holes_c, ...holes_d, ...holes_e, ...holes_f, ...holes_g];

  red_holes = makeHoles(0, "red", holes_numberic);
  number_reds = red_holes.length;
  green_holes = makeHoles(number_reds, "green", holes_alphbetic);
  the_holes = [...red_holes, ...green_holes];



  exit_sign = initSign("sign-exit", [8, 7], 'Next', EXIT_OFF_COLOR);
  sign_0 = initSign("sign-00", [3, 7], 'C', "#FFFFFF");
  sign_1 = initSign("sign-01", [4.5, 7], 'a', "#EEEEEE");
  sign_2 = initSign("sign-02", [6, 7], 'r', "#DDDDDD");
  sign_3 = initSign("sign-03", [7.5, 7], 'o', "#CCCCCC");
  sign_4 = initSign("sign-04", [9, 7], 'm', "#BBBBBB");
  the_signs = [exit_sign, sign_0, sign_1, sign_2, sign_3, sign_4];

  the_pylons = makePylons([[6, 5], [1, 2], [11, 2]], [WHITE_BLACK, WHITE_BLACK, WHITE_BLACK]);

  enemy_0 = {
    start_pos: [6, 2],
    the_colors: ['yellow', 'lime'],
    x_moves: [ZERO_10],
    y_moves: [ZERO_10],
    the_speed: 0,
    ball_start: '-1s'
  };
  the_enemies = makeEnemies([enemy_0]);

  startReadKeys(read11Keys);
  startItUp(the_planet, the_player, the_enemies, the_pylons, the_holes, the_signs);
</script>
